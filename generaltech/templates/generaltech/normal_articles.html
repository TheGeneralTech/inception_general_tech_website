{% for post in posts %}
<a class="norm_article_cont" href="{% url 'article_page' post.url %}">
  <img class="norm_article_img" src="{{ post.titleImage }}" alt="fix_me" />
  <summary>
    <h3 class="article_heading">{{ post.title }}</h3><br>
    <div class="article_description">
      <p>This is the summary of the given article whose image is on the left side</p>
    </div>
    <span class="article_writer">{{ post.author.name }}</span>
    <span class="interpunct"> Â· </span>
    <span class="article_publish_date">{{ post.created_on }}</span>
  </summary>
</a>
<hr>
{% endfor %}
